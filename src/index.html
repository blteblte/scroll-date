<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scroll-date</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
</head>
<body style="direction: rtl;">

  <style>
    input { padding: 16px; outline: none; }
    .container {
      text-align: center;
      margin-top: 80px;
      width: 1200px;
      position:relative;
      margin: 0 auto;
      border: 1px solid #f3f3f3;
      padding: 20px 10px;
      margin-top: 30px;
    }
  </style>

      <form method="GET">
        <fieldset class="container">
          <legend>Classic - Desktop</legend>

            <label for="from-date-list">עזיבה:</label>
            <input type="text" id="from-date-list" name="from-date" />

            <label for="to-date-list">הגעה:</label>
            <input type="text" id="to-date-list" name="to-date" />
            <scroll-date id="classic" from="#from-date-list" to="#to-date-list" rtl="true" lang="heShort" list-mode="true" auto-submit="false" month-count="5"></scroll-date>

            <input type="submit" />
        </fieldset>
      </form>

      <form method="GET">
        <fieldset class="container">
          <legend>Classic Single - Desktop</legend>

            <label for="from-date-list-single">עזיבה:</label>
            <input type="text" id="from-date-list-single" name="from-date" />
            <scroll-date id="classic-single" from="#from-date-list-single" rtl="true" lang="heShort" list-mode="true" auto-submit="false" month-count="5"></scroll-date>

            <input type="submit" />
        </fieldset>
      </form>





  <form method="GET">
    <fieldset class="container">
        <legend>Scroll - Mobile</legend>

        <label for="from-date">עזיבה:</label>
        <input type="text" id="from-date" name="from-date" />

        <label for="to-date">הגעה:</label>
        <input type="text" id="to-date" name="to-date" />
        <scroll-date id="scroll" from="#from-date" to="#to-date" rtl="true" lang="he"></scroll-date>

        <input type="submit" />
    </fieldset>
  </form>

  <form method="GET">
    <fieldset class="container">
        <legend>Scroll Single - Mobile</legend>

        <label for="from-date-single">עזיבה:</label>
        <input type="text" id="from-date-single" name="from-date" />
        <scroll-date id="scroll-single" from="#from-date-single" rtl="true" lang="he"></scroll-date>

        <input type="submit" />
    </fieldset>
  </form>

</body>
</html>
