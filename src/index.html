<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scroll-date</title>
</head>
<body style="direction: rtl;">

  <style>
    input { padding: 16px; outline: none; }
    .container {
      text-align: center;
      margin-top: 100px;
    }
  </style>

  <div class="container">

      <form method="GET">
        <label for="from-date">עזיבה:</label>
        <input type="text" id="from-date" name="from-date" />

        <label for="to-date">הגעה:</label>
        <input type="text" id="to-date" name="to-date" />

        <input type="submit" />
      </form>

  </div>

  <!-- for RTL body should have: direction:rtl; -->
  <scroll-date from="#from-date" to="#to-date" rtl="true" lang="he" list-mode="true" auto-submit="true"></scroll-date>
</body>
</html>
