<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scroll-date</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
<link href="scroll-date.min.css" rel="stylesheet"></head>
<body>

  <style>
    input { padding: 16px; outline: none; }
    .container {
      text-align: center;
      margin-top: 80px;
      width: 1200px;
      position:relative;
      margin: 0 auto;
      border: 1px solid #f3f3f3;
      padding: 20px 10px;
      margin-top: 30px;
    }
  </style>

  <div>
    <a href="/he.html">RTL Example</a>
  </div>

      <form method="GET">
        <fieldset class="container">
          <legend>Classic - Desktop</legend>

            <label for="from-date-list">from:</label>
            <input type="text" id="from-date-list" name="from-date" />

            <label for="to-date-list">to:</label>
            <input type="text" id="to-date-list" name="to-date" />
            <scroll-date show-overflow="false" id="classic" from="#from-date-list" to="#to-date-list" list-mode="true" auto-submit="false" month-count="12" week-starts-with="1"></scroll-date>

            <input type="submit" />
        </fieldset>
      </form>

      <form method="GET">
        <fieldset class="container">
          <legend>Classic Single - Desktop</legend>

            <label for="from-date-list-single">from:</label>
            <input type="text" id="from-date-list-single" name="from-date" />
            <scroll-date show-overflow="false" id="classic-single" from="#from-date-list-single" list-mode="true" auto-submit="false" month-count="12" week-starts-with="1"></scroll-date>

            <input type="submit" />
        </fieldset>
      </form>





  <form method="GET">
    <fieldset class="container">
        <legend>Scroll - Mobile</legend>

        <label for="from-date">from:</label>
        <input type="text" id="from-date" name="from-date" />

        <label for="to-date">to:</label>
        <input type="text" id="to-date" name="to-date" />
        <scroll-date id="scroll" from="#from-date" to="#to-date" week-starts-with="1"></scroll-date>

        <input type="submit" />
    </fieldset>
  </form>

  <form method="GET">
    <fieldset class="container">
        <legend>Scroll Single - Mobile</legend>

        <label for="from-date-single">from:</label>
        <input type="text" id="from-date-single" name="from-date" />
        <scroll-date id="scroll-single" from="#from-date-single" week-starts-with="1"></scroll-date>

        <input type="submit" />
    </fieldset>
  </form>

<script type="text/javascript" src="scroll-date.min.js"></script></body>
</html>
